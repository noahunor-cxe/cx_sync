template:
  name: test_cascading_secret1
  identifier: test_cascading_secret1
  versionLabel: v1
  type: Stage
  projectIdentifier: bootcampcinoahunor
  orgIdentifier: default
  tags: {}
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      execution:
        steps:
          - step:
              name: tests
              identifier: tests
              template:
                templateRef: test_cascading_secrets
                versionLabel: v1
                templateInputs:
                  type: ShellScript
                  spec:
                    environmentVariables:
                      - name: SECRET_INPUT
                        type: Secret
                        value: <+stage.variables.secretInput.secretId>
        rollbackSteps: []
      service:
        serviceRef: tst
        serviceInputs:
          serviceDefinition:
            type: Kubernetes
            spec:
              artifacts:
                primary:
                  primaryArtifactRef: <+input>
                  sources: <+input>
      environment:
        environmentRef: tst
        deployToAll: false
        infrastructureDefinitions:
          - identifier: tst
    variables:
      - name: secretInput
        type: Secret
        description: ""
        required: false
        value: <+input>
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
