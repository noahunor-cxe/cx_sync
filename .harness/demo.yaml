                      type: Inline
                      spec:
                        script: |-
                          #!/bin/bash

                          set -e

                          env_type=<+env.type>

                          echo "pipeline.triggerType:  <+pipeline.triggerType>"
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
              - step:
                  type: FilesUpload
                  name: FilesUpload_1
                  identifier: FilesUpload_1
                  spec: {}
                  timeout: 30m
        tags: {}
    - stage:
        name: test
        identifier: test
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: FilesUpload
                  name: FilesUpload_1
