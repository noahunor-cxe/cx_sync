        name: testing
        identifier: testing
        description: ""
        type: Custom
        spec:
          environment:
            environmentRef: testforever
            deployToAll: false
            infrastructureDefinitions:
              - identifier: testforever
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
