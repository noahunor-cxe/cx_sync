pipeline:
  name: test-SAM
  identifier: testSAM
  projectIdentifier: bootcampcinoahunor
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: testconn
        repoName: cx_sync
        build: <+input>
  stages:
    - stage:
        name: tst1
        identifier: tst1
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.testk8s
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: GitClone
                  name: test_gitclone
                  identifier: test_gitclone
                  spec:
                    connectorRef: testconn
                    repoName: cx_sync
                    build:
                      type: branch
                      spec:
                        branch: main
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: account.harnessImage
                    image: nginx
                    shell: Bash
                    command: |-
                      mkldir test
                      cd /test/
                      touch something
                      git clone https://github.com/noahunor-cxe/k8manifest.git
                      cd k8manifest/templates
                      echo "Hello World"
          caching:
            enabled: false
            paths: []
        tags:
          Ancestry: ""
  delegateSelectors:
    - helm-delegate
